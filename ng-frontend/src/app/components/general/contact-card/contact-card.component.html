<div [formGroup]="form" class="contactCard">
    <div class="question">
        <p>Phone Number</p>
        <input formControlName="phoneNumber" type="search" placeholder="+1 (###) ###-####">
    </div>
    <div class="question">
        <p>Email</p>
        <input formControlName="email" type="search" placeholder="example@email.com">
    </div>
    <div>
        <button (click)="delete()"><p>Delete</p><img src="delete.png"></button>
    </div>
</div>
