<div [formGroup]="form" class="addressCard">
    <div class="question">
        <p>Address Type</p>
        <select formControlName="type">
            <option value=""></option>
            <option value="Home">Home</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="question">
        <p>Street Address</p>
        <input formControlName="street" type="text" placeholder="ex: 76 Totter's Lane">
    </div>
    <div class="question">
        <p>Apt, Suite, etc.</p>
        <input formControlName="street2" type="text" placeholder="ex: Apt 5A">
    </div>
    <div class="question">
        <p>City</p>
        <input formControlName="street2" type="text" placeholder="ex: London">
    </div>
    <div class="question">
        <p>Country</p>
        <input formControlName="country" type="text" placeholder="Select Country">
    </div>
    <div class="question">
        <p>State</p>
        <input formControlName="state" type="text" placeholder="Select State">
    </div>
    <div class="question">
        <p>Zip Code</p>
        <input formControlName="zip" type="text" placeholder="ex: 12345 or 12345-6789">
    </div>
    <div *ngIf="fs.addresses.length != 1">
        <button (click)="delete()"><p>Delete</p><img src="delete.png"></button>
    </div>
</div>
