<div [formGroup]="form" class="form-container">
    <div class="question">
        <p>Do you have any information on the suspect who committed the crime?</p>
        <app-radio [value]="'Yes'" [name]="'suspectYN'" formControlName="suspectYN">Yes</app-radio>
        <app-radio [value]="'No'" [name]="'suspectYN'" formControlName="suspectYN">No</app-radio>
    </div>
    <div class="subjects">
        <app-subject-form></app-subject-form>
    </div>
</div>
