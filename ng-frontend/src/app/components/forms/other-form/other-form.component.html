<div [formGroup]="form" class="form-container">
    <div class="question">
        <p>Approximately how much was lost?</p>
        <input type="text" placeholder="Enter amount in $" formControlName="amount"/>
    </div>
    <div class="question">
        <p>What type of crime occurred?</p>
        <textarea type="text" class="response" placeholder="Response here..." formControlName="type"></textarea>
    </div>
    <div class="question">
        <p>How do you know this crime happened? (e.g. Victim, Witness, etc.)</p>
        <textarea type="text" class="response" placeholder="Response here..." formControlName="source"></textarea>
    </div>
    <div class="question">
        <p>Enter the date of the incident</p>
        <input type="text" placeholder="MM-DD-YY" formControlName="incidentDate"/>
    </div>
    <div class="question">
        <p>Where did this crime occur?</p>
        <textarea type="text" class="response" placeholder="Response here..." formControlName="location"></textarea>
    </div>
    <div class="question">
        <p>Do you have documentation of the activity</p>
        <app-radio [value]="'Yes'" [name]="'documentation'" formControlName="documentation">Yes</app-radio>
        <app-radio [value]="'No'" [name]="'documentation'" formControlName="documentation">No</app-radio>
    </div>
    <div class="question">
        <p>Provide a brief description of the incident</p>
        <textarea type="text" class="response" placeholder="Response here..." formControlName="description"></textarea>
    </div>
</div>
