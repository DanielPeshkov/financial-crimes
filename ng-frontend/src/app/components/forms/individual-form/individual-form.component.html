<div class="form-container">
    <div class="question">
        <p>First Name</p>
        <input type="text" placeholder="Enter First Name..."/>
    </div>
    <div class="question">
        <p>Middle Name</p>
        <input type="text" placeholder="Enter Middle Name..."/>
    </div>
    <div class="question">
        <p>Last Name</p>
        <input type="text" placeholder="Enter Last Name..."/>
    </div>
    <div class="question">
        <p>Date of Birth</p>
        <input type="text" placeholder="MM/DD/YY"/>
    </div>
    <div class="question">
        <p>Contact Info</p>
        <app-contact-form></app-contact-form>
    </div>
    <div class="question">
        <p>Addresses</p>
        <app-address-form></app-address-form>
    </div>
</div>
